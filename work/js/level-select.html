<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡选择 - 阴阳劫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .level-select-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .level-button {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .level-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #45a049, #4CAF50);
        }

        .level-button:active {
            transform: translateY(-2px);
        }

        .level-button.locked {
            background: linear-gradient(145deg, #9e9e9e, #757575);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .level-button.locked:hover {
            transform: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .level-number {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .level-name {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .back-button {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #d32f2f, #f44336);
            transform: translateY(-2px);
        }

        .progress-info {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .star-rating {
            color: #ffd700;
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .level-select-container {
                padding: 20px;
            }
            
            .levels-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="level-select-container">
        <h1>选择关卡</h1>
        
        <div class="progress-info">
            <div>当前进度：<span id="current-progress">第1关</span></div>
            <div>已解锁关卡：<span id="unlocked-levels">1/3</span></div>
        </div>

        <div class="levels-grid">
            <button class="level-button" data-level="bg.json" onclick="selectLevel('bg.json')">
                <span class="level-number">1</span>
                <span class="level-name">图书馆入口</span>
                <!-- <div class="star-rating">★★★</div> -->
            </button>
            
            <button class="level-button" data-level="bg2.json" onclick="selectLevel('bg2.json')">
                <span class="level-number">2</span>
                <span class="level-name">神秘教室</span>
                <!-- <div class="star-rating">★★★</div> -->
            </button>
            
            <button class="level-button" data-level="bg-map1.json" onclick="selectLevel('bg-map1.json')">
                <span class="level-number">3</span>
                <span class="level-name">图书馆深处</span>
                <!-- <div class="star-rating">★★★</div> -->
            </button>
        </div>

        <button class="back-button" onclick="goBack()">返回主菜单</button>
        <button class="back-button" onclick="clearSave()" style="background: linear-gradient(145deg, #ff9800, #f57c00); margin-left: 10px;">清除存档</button>
    </div>

    <script>
        // 关卡配置
        const levelConfig = {
            'bg.json': { name: '图书馆入口', unlocked: true },
            'bg2.json': { name: '神秘教室', unlocked: false },
            'bg-map1.json': { name: '图书馆深处', unlocked: false }
        };

        // 检查存档状态
        function checkSaveData() {
            const saveData = localStorage.getItem('saveData');
            const unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels') || '[]');
            
            // 确保第一关总是解锁的
            if (!unlockedLevels.includes('bg.json')) {
                unlockedLevels.push('bg.json');
                localStorage.setItem('unlockedLevels', JSON.stringify(unlockedLevels));
            }
            
            // 根据解锁状态设置关卡
            unlockedLevels.forEach(level => {
                if (levelConfig[level]) {
                    levelConfig[level].unlocked = true;
                }
            });
            
            if (saveData) {
                const data = JSON.parse(saveData);
                const currentLevel = data.room;
                
                // 更新进度显示
                document.getElementById('current-progress').textContent = levelConfig[currentLevel]?.name || '第1关';
            } else {
                // 没有存档时，只解锁第一关
                document.getElementById('current-progress').textContent = '第1关';
            }
            
            // 更新解锁状态显示
            updateLevelButtons();
            updateUnlockedCount();
        }

        // 更新关卡按钮状态
        function updateLevelButtons() {
            const buttons = document.querySelectorAll('.level-button');
            buttons.forEach(button => {
                const level = button.getAttribute('data-level');
                if (levelConfig[level] && !levelConfig[level].unlocked) {
                    button.classList.add('locked');
                    button.onclick = null;
                } else {
                    button.classList.remove('locked');
                }
            });
        }

        // 更新已解锁关卡数量
        function updateUnlockedCount() {
            const unlockedCount = Object.values(levelConfig).filter(level => level.unlocked).length;
            document.getElementById('unlocked-levels').textContent = `${unlockedCount}/3`;
        }

        // 选择关卡
        function selectLevel(levelFile) {
            if (!levelConfig[levelFile] || !levelConfig[levelFile].unlocked) {
                alert('该关卡尚未解锁！');
                return;
            }
            
            // 保存选择的关卡到localStorage
            localStorage.setItem('selectedLevel', levelFile);
            
            // 跳转到游戏页面
            window.location.href = 'game.html';
        }

        // 返回主菜单
        function goBack() {
            window.location.href = '../../index.html#menu';
        }

        // 清除存档
        function clearSave() {
            if (confirm('确定要清除所有游戏存档吗？这将重置游戏进度到第一关。')) {
                localStorage.removeItem('saveData');
                localStorage.removeItem('unlockedLevels');
                localStorage.removeItem('yyj_achievements_v1');
                alert('存档已清除！');
                location.reload();
            }
        }

        // 调试功能：在控制台显示解锁状态
        function debugUnlockStatus() {
            const unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels') || '[]');
            const saveData = localStorage.getItem('saveData');
            console.log('=== 关卡解锁状态调试 ===');
            console.log('已解锁关卡:', unlockedLevels);
            console.log('存档数据:', saveData ? JSON.parse(saveData) : '无');
            console.log('当前关卡配置:', levelConfig);
        }

        // 页面加载时检查存档
        window.addEventListener('load', () => {
            checkSaveData();
            debugUnlockStatus(); // 显示调试信息
        });
    </script>
</body>
</html>
